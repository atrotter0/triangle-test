<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>The Triangle Test</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1>Triangle Test</h1>
          <h5>Enter the sides of a triangle below. Click submit to determine what type of triangle it is!</h5>
        </div>
        <div class="panel-body">
          <form id="triangle-test">
            <div class="form-group">
              <label for="sideA">Side A</label>
              <input type="test" id="sideA" class="form-control">
            </div>
            <div class="form-group">
              <label for="sideA">Side B</label>
              <input type="test" id="sideB" class="form-control">
            </div>
            <div class="form-group">
              <label for="sideA">Side C</label>
              <input type="test" id="sideC" class="form-control">
            </div>
            <button type="submit" id="submit" class="btn btn-primary btn-lg">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
